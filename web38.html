<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript string functions</title>
    <style>

    </style>
</head>
<body>
    <script>
        var str = "this is a string";
        console.log(str);
        // First occurance of a substring
        var position = str.indexOf('is');
        console.log(position)

        // LAst occrance of a substring
        position = str.lastIndexOf('is');
        console.log(position);

        // substring from a string
        var substr = str.slice(1,6);
        console.log(substr);

        // replacement of variaables
        var replaced = str.replace('string', 'harry');
        console.log(str);
        console.log(replaced);

        // to upper case and lower case
        console.log(str.toUpperCase());
        console.log(str.toLowerCase());

        // concatination
        var newstring = str.concat('New string');
        console.log(newstring);
    </script>
</body>
</html>
