<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dates</title>
    <style>
        .container{
            font-size: 23px;
            background-color: blanchedalmond;
            border: 2px soolid grey;
            padding: 34px;
            margin: 4px;
            text-align: center;
        }
        #time{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        this is a container
        current time is <span id="time"></span>
    </div>
    <script>
        console.log("This is date and time tutorial");
        let now = new Date();
        console.log(now);

        let dt = new Date(0);
        console.log(dt);

        // let newDate = new Date("2029-09-30");
        // console.log(newDate);

        // let newDate = new Date(year, month, date, hours, minutes, seconds, milliseconds);
        let newDate = new Date(3020, 4, 6, 9, 3, 2, 34);
        console.log(newDate); 

        let yr = newDate.getFullYear();
        console.log("the year is ", yr);

        let dat = newDate.getDate();
        console.log("the date is ", dat);

        let month = newDate.getMonth();
        console.log("the month is ", month);

        newDate.setDate(5); // changes the date
        console.log(newDate);
        newDate.setMinutes(5); // changes the minutes
        console.log(newDate);

        setInterval(updateTime, 1000);

        function updateTime(){
            time.innerHTML = new Date();
        }
    </script>
</body>
</html>
