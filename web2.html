<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and lists</title>
</head>
<body>
    <ul>
        <li>this is the first item of my ordered lists</li>
        <li>this is the second item of my ordered lists</li>
    </ul>
    <ol type="i">
        <li>this is the first item of my unordered lists</li>
        <li>this is the second item of my unordeed lists</li>
    </ol>


<!-- Tables -->
<h3>HTML table</h3>
<table>
    <thead>
        <tr>
            <th>name</th>
            <th>Employrr id</th>
            <th>Employee role</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>harry</td>
            <td>2343</td>
            <td>programmer</td>
        </tr>
        <tr>
            <td>kunal</td>
            <td>2332</td>
            <td>HTML expert</td>
        </tr>
    </tbody>
</table>
    
</body>
</html>
