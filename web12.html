<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color: royalblue; /* color by name */
        }
        #secondpara{
            color: rgb(0, 225, 0); /* color by rgb value */
        }
        #thirdpara{
            color: #12ff55; /* color by hex value */
        }
    </style>
</head>
<body>
    <h2>THis is my first box</h2>
    <p id="firstpara">this is pargraph from first box</p>
    <h2>THis is my first box</h2>
    <p id="secondpara">this is pargraph from second box</p>  
    <h2>THis is my first box</h2>
    <p id="thirdpara">this is pargraph from third box</p>
</body>
</html>
