<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM</title>
</head>
<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>ABout</li>
            <li>Services</li>
            <li>More about us</li>
            <li>Contact us</li>
        </ul>
    </div>
    <div class="container">
        Anothr container
    </div>
    <script>
        let main = document.getElementById('main');
        console.log(main);
        let nav = document.getElementById('nav');
        console.log(nav);

        let container = document.getElementsByClassName('container');
        console.log(container)

        let sel = document.querySelector('.container'); // . is for class and # is for id
        console.log("selector reeturns ", sel);
    </script>
</body>
</html>
